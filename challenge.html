<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge</title>
    <link rel="stylesheet" href="css/challenge.css">
</head>

<body>
    <main>
        <section class="result">
            <article class="your_result">
                <p class="introdaction">Your Result</p>
                <div>
                    <p class="score">76</p>
                    <p class="full_score">of 100</p>
                </div>
            </article>
            <article class="description">
                <h2>Great</h2>
                <p>You scored higher than 65% of the peaple who have taken these tests</p>
            </article>
        </section>
        <section class="result_num">
            <article class="numebers">
                <h2>Summary</h2>
                <ul>
                    <li class="reaction">
                        <img src="results-summary-component-main/results-summary-component-main/assets/images/icon-reaction.svg"
                            alt="">
                        <p>
                            Reaction<span class="num">80<span class="out_of_100"> / 100</span></span>
                        </p>
                    </li>
                    <li class="memory">
                        <img src="results-summary-component-main/results-summary-component-main/assets/images/icon-memory.svg"
                            alt="">
                        <p>
                            Memory<span class="num">92<span class="out_of_100"> / 100</span></span>
                        </p>
                    </li>
                    <li class="verbal">
                        <img src="results-summary-component-main/results-summary-component-main/assets/images/icon-verbal.svg"
                            alt="">
                        <p>
                            Verbal<span class="num">61<span class="out_of_100"> / 100</span></span>
                        </p>
                    </li>
                    <li class="visual">
                        <img src="results-summary-component-main/results-summary-component-main/assets/images/icon-visual.svg"
                            alt="">
                        <p>
                            Visual<span class="num">73<span class="out_of_100"> / 100</span></span>
                        </p>
                    </li>
                </ul>
            </article>
            <article class="contuinue_button">
                <button>Contuniue</button>
            </article>
        </section>
    </main>
</body>

</html>
